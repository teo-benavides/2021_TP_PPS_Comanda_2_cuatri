<utility-header type="menu" title="Clientes a confirmar"></utility-header>
<ion-content>
  <ion-spinner name="circular" *ngIf="!usuarios"></ion-spinner>

  <div *ngIf="usuarios">
    <ion-list *ngFor="let item of usuarios">
      <ion-item-sliding>
        <ion-item>
          <ion-avatar slot="start">
            <img [src]="item.foto" />
          </ion-avatar>
          <ion-label>
            <h2>{{ item.nombre }} {{ item.apellido }}</h2>
            <h3>{{ item.correo }}</h3>
          </ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option
            color="success"
            (click)="
              usuario.cambiarEstadoUsuario(item.uid, item.correo, 'confirmado')
            "
            ><ion-icon name="checkmark-outline"></ion-icon
          ></ion-item-option>
          <ion-item-option
            color="danger"
            (click)="
              usuario.cambiarEstadoUsuario(item.uid, item.correo, 'rechazado')
            "
            ><ion-icon name="close-outline"></ion-icon
          ></ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>
</ion-content>
