<utility-header
  title="Bienvenido"
  type="menu"
  color="secondary"
></utility-header>

<ion-content class="ion-padding" color="fondo">
  <div *ngIf="cliente !== null">
    <h3>
      Hola {{cliente.nombre}}, presione el botón de abajo y luego escaneé
      el código QR en la entrada del local para entrar a la lista de espera.
    </h3>
    <ion-fab-button (click)="scanQr()" color="secondary">
      <ion-icon name="qr-code-outline"></ion-icon>
    </ion-fab-button>
  </div>
</ion-content>
<ion-footer *ngIf="flag">
  <ion-toolbar color="fondo">
    <ion-button (click)="estadistica()" expand="block" color="secondary">
      Ver encuestas
    </ion-button>
  </ion-toolbar>
</ion-footer>
