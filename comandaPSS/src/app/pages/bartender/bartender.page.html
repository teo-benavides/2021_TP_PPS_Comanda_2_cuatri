<utility-header type="menu" title="Bebidas a preparar"></utility-header>
<ion-content>
  <ion-list-header>
    <ion-label>BEBIDAS A PREPARAR</ion-label>
  </ion-list-header>
  <ion-spinner name="circular" *ngIf="!bebidasPendientes"></ion-spinner>

  <div *ngIf="bebidasPendientes">
    <ion-list *ngFor="let preparacion of bebidasPendientes">
      <ion-item-sliding>
        <ion-item>
          <ion-avatar slot="start">
            <img [src]="preparacion.producto.foto1" />
          </ion-avatar>
          <ion-label>
            <h2>{{ preparacion.producto.nombre }}</h2>
          </ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option
            color="success"
            (click)="prepararPreparacion(preparacion)"
            ><ion-icon name="checkmark-outline"></ion-icon
          ></ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>

  <ion-list-header>
    <ion-label>BEBIDAS PREPARANDOSE</ion-label>
  </ion-list-header>
  <ion-spinner name="circular" *ngIf="!bebidasPreparando"></ion-spinner>

  <div *ngIf="bebidasPreparando">
    <ion-list *ngFor="let preparacion of bebidasPreparando">
      <ion-item-sliding>
        <ion-item>
          <ion-avatar slot="start">
            <img [src]="preparacion.producto.foto1" />
          </ion-avatar>
          <ion-label>
            <h2>{{ preparacion.producto.nombre }}</h2>
          </ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option
            color="success"
            (click)="terminarPreparacion(preparacion)"
            ><ion-icon name="checkmark-outline"></ion-icon
          ></ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>
  <!-- <ion-button (click)="debugCrearPedido()" expand="block" fill="clear" shape="round">
    Click me
  </ion-button> -->
</ion-content>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button (click)="presentModal()">
    <ion-icon name="add-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>
