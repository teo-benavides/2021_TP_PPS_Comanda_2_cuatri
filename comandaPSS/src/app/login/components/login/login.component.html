<div id="login">
  <ion-img src="assets/splash.png"></ion-img>
  <form [formGroup]="formLogin" (ngSubmit)="onSubmit()">
    <h3>Ingreso</h3>
    <ion-item color="input">
      <ion-label position="floating">Correo</ion-label>
      <ion-input required formControlName="correo" type="text"></ion-input>
    </ion-item>
    <ion-item color="input" color="input">
      <ion-label position="floating">Clave </ion-label>
      <ion-input required formControlName="clave" type="password"></ion-input>
    </ion-item>

    <div class="btnConteiner">
      <ion-fab-button
        color="secondary"
        type="submit"
        [disabled]="formLogin.invalid || loading"
        (click)="onSubmit()"
      >
        <ion-icon name="log-in-outline"></ion-icon>
      </ion-fab-button>
      <ion-fab-button
        (click)="presentModalRegistro('cliente')"
        color="secondary"
      >
        <ion-icon name="person-add-outline"></ion-icon>
      </ion-fab-button>
    </div>
  </form>
  <ion-row class="ion-padding-top ion-text-center">
    <ion-col size="12">
      <ion-text>
        <p (click)="presentActionSheet()">Acceso rápido</p>
        <hr />
        <p (click)="presentModalRegistro('anonimo')">Ingresar como anónimo</p>
      </ion-text>
    </ion-col>
  </ion-row>
</div>
