<div id="login">
  <ion-img src="../../../../assets/login .png"></ion-img>
  <form [formGroup]="formLogin" (ngSubmit)="onSubmit()">
    <h3>Ingreso</h3>
    <ion-item>
      <ion-label position="floating">Correo</ion-label>
      <ion-input required formControlName="correo" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Clave </ion-label>
      <ion-input required formControlName="clave" type="password"></ion-input>
    </ion-item>

    <div class="btnConteiner">
      <ion-fab-button
        color="primary"
        type="submit"
        [disabled]="formLogin.invalid || loading"
        (click)="onSubmit()"
      >
        <ion-icon name="log-in-outline"></ion-icon>
      </ion-fab-button>
      <ion-fab-button (click)="presentModal()">
        <ion-icon name="person-add-outline"></ion-icon>
      </ion-fab-button>
    </div>
  </form>
</div>
